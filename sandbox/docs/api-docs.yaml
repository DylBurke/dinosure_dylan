- id: dinosure_dylan-policy
  title: 'Create a Policy'
  hideInSidebar: true
  copyComponents:
    id: dinosure_dylan
    type: list
    title: 'Policy Creation'
    content:
      - type: markdown
        content: 'Create a policy from an approved application'
      - label: application_id
        markdownDescription: _string_. The ID of the approved application
      - label: policy_start_date
        markdownDescription: _date_. The start date for the policy
  exampleComponents:
    - id: 'dinosure-policy-endpoint'
      type: code
      blockType: endpoint
      languages:
        bash: POST https://sandbox.rootplatform.com//v1/insurance/policies
      forceLanguage: bash
    - id: 'dinosure-policy-request'
      type: code
      blockType: request
      languages:
        curl: >-
          curl https://sandbox.rootplatform.com//v1/insurance/policies --request POST
           -u [API Key]:
           -H "Content-Type: application/json"
           -d '{
            "application_id": "{{application_id}}",
            "monthly_premium": {{monthly_premium}},
            "base_premium": {{base_premium}},
            "billing_amount": {{billing_amount}}
          }'
    - id: 'dinosure-policy-response'
      type: code
      blockType: response
      languages:
        json: |-
          {
            "policy_id": "{{policy_id}}",
            "policy_number": "{{policy_number}}",
            "status": "pending_initial_payment"
          }
      forceLanguage: json
